<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Listar Factura</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Factura</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>adminServicio 1</th>
      <th>transElec 2</th>
      <th>consumo 3</th>
      <th>arriendo 4</th>
      <th>total 5</th>
      <th>impuesto 6</th>
      <th>totalConImpuesto</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${factura.id}"></td>
      <td th:text="$${factura.adminServicio}"></td>
      <td th:text="${factura.transElec}"></td>
      <td th:text="${factura.consumo}"></td>
      <td th:text="${factura.arriendo}"></td>
      <td th:text="${factura.total}"></td>
      <td th:text="${factura.impuesto}"></td>
      <td th:text="${factura.totalConImpuesto}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
