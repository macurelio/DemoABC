<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Agregar Factura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Agregar Factura</h1>
    <form th:action="@{/guardar}" th:object="${item}" method="post">
        <div class="form-group">

            <div class="form-group">
                <label>ADMINISTRAION DEL SERVICIO:</label>
                <input class="form-control" type="number" step="0.01" th:field="*{adminServicio}">
            </div>
            <div class="form-group">
                <label>COBRO DE TRANSPORTE ELECTRICO:</label>
                <input class="form-control" type="number" step="0.01" th:field="*{transElec}">
            </div>
            <div class="form-group">
                <label>CONSUMO:</label>
                <input class="form-control" type="number" step="0.01" th:field="*{consumo}">
            </div>
            <div class="form-group">
                <label>ARRIENDO:</label>
                <input class="form-control" type="number" step="0.01" th:field="*{arriendo}">
            </div>
            <label>CARGOS ADICIONALES DEL MES ANTERIOR:</label>
            <input class="form-control" type="number" step="0.01" th:field="*{saldoAnterior}">
        </div>
        <a  class="btn btn-primary" href="/siguiente">Siguiente</a>
            <a  class="btn btn-primary" href="/regresar">Regresar</a>
    </form>

</div>
</body>
</html>
