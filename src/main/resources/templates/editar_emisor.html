<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Agregar Factura</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Editar Datos:</h1>
  <form th:action="@{/guardar3}" th:object="${emisor}" method="post">
    <input type="hidden" name="idEmis" th:field="*{idEmis}"/>
    <div class="form-group">

      <div class="form-group">
        <label>RUT:</label>
        <input class="form-control" type="text"  th:field="*{rutEmisor}">
      </div>
      <div class="form-group">
        <label>Razon Social:</label>
        <input class="form-control" type="text" th:field="*{rzonSociemisor}">
      </div>
      <div class="form-group">
        <label>Giro :</label>
        <input class="form-control" type="text"  th:field="*{giroEmisor}">
      </div>
      <div class="form-group">
        <label>Direccion Origen:</label>
        <input class="form-control" type="text"  th:field="*{dirOrigen}">
      </div>
      <div class="form-group">
        <label>Comuna:</label>
        <input class="form-control" type="text"  th:field="*{cmnaEmisor}">
      </div>
        <label>Ciudad:</label>
        <input class="form-control" type="text"  th:field="*{ciudadEmisor}">
      </div>

    <button class="btn btn-primary" type="submit">Guardar</button>
    <a  class="btn btn-primary" href="/regresarEmisor">Regresar</a>
  </form>

</div>
</body>
</html>
