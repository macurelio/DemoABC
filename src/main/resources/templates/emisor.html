<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
  <meta charset="UTF-8">
  <title>Facturador</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" layout:fragment="page-content">
<h1>Cuenta Corriente Emisor</h1>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>RUT</th>
    <th>RAZON SOCIAL</th>
    <th>GIRO</th>
    <th>DIRECCION</th>
    <th>COMUNA</th>
    <th>CIUDAD</th>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="emisor : ${emisors}" >
    <td th:text="${emisor.idEmis}"></td>
    <td th:text="${emisor.rutEmisor}"></td>
    <td th:text="${emisor.rzonSociemisor}"></td>
    <td th:text="${emisor.giroEmisor}"></td>
    <td th:text="${emisor.dirOrigen}"></td>
    <td th:text="${emisor.cmnaEmisor}"></td>
    <td th:text="${emisor.ciudadEmisor}"></td>

    <td>
      <a th:href="@{/emisor/{id}/editar(id=${emisor.idEmis})}" class="btn btn-warning">Editar</a>
    </td>
      <td>
        <a th:href="@{/emisor/{id}/eliminar(id=${emisor.idEmis})}" class="btn btn-danger">Eliminar</a>
      </td>
    <td>
      <a th:href="@{/emisor/{id}/receptor(id=${emisor.idEmis})}" class="btn btn-success">Receptores</a>
    </td>
    <td>
      <a th:href="@{/{idEmis}/agregar-receptor(idEmis=${emisor.idEmis})}" class="btn btn-success">Agregar Receptor</a>
    </td>
    <td>
      <a th:href="@{/{idEmis}/agregar-valor(idEmis=${emisor.idEmis})}" class="btn btn-success">Agregar Valor</a>
    </td>


    </tr>
    </tbody>
  </table>

  <div>
    <a  class="btn btn-primary" href="/regresar">Regresar</a>
    <a  class="btn btn-primary" href="/agregar-emisor">Agregar Emisor</a>
  </div>
</div>
<th:block layout:fragment="page-scripts">

</th:block>

</body>
</html>
